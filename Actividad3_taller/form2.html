<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./ico/microsoft_windows_classic_icon_135402.ico" type="image/x-icon">
    <title>Awesome Formulary 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <hr>
        <h1 class="text-center"> TITLE 02 FORMULARY </h1>
    <hr>
    <div class="container text-center">
        <div class="row">
            <div class="row col-6 align-items-center">
                <div class="col-auto">
                  <label for="order" class="col-form-label">Order: </label>
                </div>
                <div class="col-auto">
                  <input type="text" id="order" class="form-control" placeholder="Insert Order here">
                </div>
            </div>
            <div class="row col-6 align-items-center">
                <div class="col-auto">
                  <label for="quantity" class="col-form-label">Quantity: </label>
                </div>
                <div class="col-auto">
                  <input type="number" id="quantity" class="form-control" placeholder="Insert Quantity here">
                </div>
            </div>
            <div class="row col-6 align-items-center">
                <div class="col-auto">
                  <label for="product" class="col-form-label">Product: </label>
                </div>
                <div class="col-auto">
                  <input type="text" id="product" class="form-control" placeholder="Insert Product here">
                </div>
            </div>
            <div class="row col-6 align-items-center">
                <div class="col-auto">
                  <label for="value" class="col-form-label">Value: </label>
                </div>
                <div class="col-auto">
                  <input type="number" id="value" class="form-control" placeholder="Insert Value here">
                </div>
            </div>
            <div class="col text-center mt-2 mb-2">
                <button type="button" class="btn btn-info" onclick="addOrder()">Add Order</button>
            </div>
        </div>
        <hr>
        <div>
            <h2 class="text-center">Order List</h2>
            <div class="row" id="orders">
                Nothing yet.
            </div>
        </div>
    </div>

    <script src="./js/addOrder.js" ></script>
    
</body>
<footer>
    <p>Powered by : <b>NilssonAvH</b></p>
</footer>
</html>
